<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Запись — WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>Онлайн‑запись</h1>
        <div class="muted">Выберите услугу, дату и доступное время. Занятые слоты выключены.</div>


        <label for="service">Услуга</label>
        <select id="service"></select>


        <div class="row cols-2">
            <div>
                <label for="date">Дата</label>
                <input type="date" id="date" />
            </div>
            <div>
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" placeholder="+7 999 123‑45‑67" />
            </div>
        </div>


        <label style="margin-top:10px">Время</label>
        <div id="times" class="grid-times" role="listbox" aria-label="Выбор времени"></div>


        <div id="err" class="error hidden"></div>
        <div class="note">Нажмите зелёную кнопку Telegram внизу, чтобы отправить запись.</div>
    </div>
    <div class="footer-space"></div>
</div>


<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
